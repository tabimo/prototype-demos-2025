<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例原型 - 数据管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <i class="fas fa-home"></i> 返回首页
            </a>
            <span class="navbar-text">
                <i class="fas fa-database"></i> 数据管理系统
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">功能菜单</h6>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action active">
                            <i class="fas fa-table"></i> 数据列表
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fas fa-chart-bar"></i> 数据统计
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fas fa-cog"></i> 系统设置
                        </a>
                    </div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10">
                <!-- 操作栏 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="搜索数据...">
                                    <button class="btn btn-outline-secondary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-success" onclick="showAddModal()">
                                    <i class="fas fa-plus"></i> 添加数据
                                </button>
                                <button class="btn btn-primary">
                                    <i class="fas fa-download"></i> 导出
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 数据表格 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">数据列表</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>名称</th>
                                        <th>类型</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTable">
                                    <tr>
                                        <td>001</td>
                                        <td>示例数据1</td>
                                        <td><span class="badge bg-primary">类型A</span></td>
                                        <td><span class="badge bg-success">正常</span></td>
                                        <td>2025-01-27</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">编辑</button>
                                            <button class="btn btn-sm btn-outline-danger">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>002</td>
                                        <td>示例数据2</td>
                                        <td><span class="badge bg-info">类型B</span></td>
                                        <td><span class="badge bg-warning">待审核</span></td>
                                        <td>2025-01-26</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">编辑</button>
                                            <button class="btn btn-sm btn-outline-danger">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>003</td>
                                        <td>示例数据3</td>
                                        <td><span class="badge bg-secondary">类型C</span></td>
                                        <td><span class="badge bg-danger">已停用</span></td>
                                        <td>2025-01-25</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">编辑</button>
                                            <button class="btn btn-sm btn-outline-danger">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 分页 -->
                        <nav class="mt-3">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <span class="page-link">上一页</span>
                                </li>
                                <li class="page-item active">
                                    <span class="page-link">1</span>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">2</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">3</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">下一页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加数据模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加新数据</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">名称</label>
                            <input type="text" class="form-control" placeholder="请输入名称">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">类型</label>
                            <select class="form-select">
                                <option>类型A</option>
                                <option>类型B</option>
                                <option>类型C</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" rows="3" placeholder="请输入描述"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addData()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script>
        function showAddModal() {
            const modal = new bootstrap.Modal(document.getElementById('addModal'));
            modal.show();
        }

        function addData() {
            Utils.showToast('数据添加成功！', 'success');
            bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
        }
    </script>
</body>
</html>
