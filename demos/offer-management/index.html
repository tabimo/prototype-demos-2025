<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建Offer - 广告管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <i class="fas fa-home"></i> 返回首页
            </a>
            <span class="navbar-text">
                <i class="fas fa-bullhorn"></i> 广告管理系统 - 创建Offer
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-plus-circle text-success"></i>
                            创建新Offer
                        </h4>
                    </div>
                    <div class="card-body">
                        <form id="offerForm">
                            <!-- 基本信息 -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Offer名称 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="offerName" placeholder="请输入Offer名称" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Offer类型 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="offerType" required>
                                        <option value="">请选择类型</option>
                                        <option value="CPA">CPA</option>
                                        <option value="CPI">CPI</option>
                                        <option value="CPL">CPL</option>
                                        <option value="CPS">CPS</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">目标URL <span class="text-danger">*</span></label>
                                    <input type="url" class="form-control" id="targetUrl" placeholder="https://example.com" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">预览URL</label>
                                    <input type="url" class="form-control" id="previewUrl" placeholder="https://preview.example.com">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Offer描述</label>
                                <textarea class="form-control" id="offerDesc" rows="3" placeholder="请输入Offer描述"></textarea>
                            </div>

                            <!-- 渠道对接设置 -->
                            <div class="card bg-light mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="fas fa-link text-primary"></i>
                                        渠道对接设置
                                    </h5>
                                    
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="channelMode" id="defaultChannel" value="default" checked>
                                        <label class="form-check-label" for="defaultChannel">
                                            <strong>使用默认自动对接渠道</strong>
                                            <small class="text-muted d-block">系统将按照默认逻辑自动匹配合适的渠道</small>
                                        </label>
                                    </div>
                                    
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="channelMode" id="customChannel" value="custom">
                                        <label class="form-check-label" for="customChannel">
                                            <strong>自定义对接渠道</strong>
                                            <small class="text-muted d-block">手动选择要对接的渠道</small>
                                        </label>
                                    </div>

                                    <!-- 自定义渠道选择区域 -->
                                    <div id="customChannelSection" class="mt-3" style="display: none;">
                                        <div class="mb-3">
                                            <label class="form-label">搜索渠道 <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="channelSearch" placeholder="输入Channel UUID关键词搜索...">
                                                <button class="btn btn-outline-secondary" type="button" onclick="searchChannels()">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <!-- 搜索结果 -->
                                        <div id="channelResults" class="mb-3" style="display: none;">
                                            <label class="form-label">搜索结果</label>
                                            <div class="border rounded p-3 bg-white" style="max-height: 200px; overflow-y: auto;">
                                                <div id="channelList">
                                                    <!-- 搜索结果将在这里显示 -->
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 已选择的渠道 -->
                                        <div id="selectedChannels" class="mb-3" style="display: none;">
                                            <label class="form-label">已选择的渠道</label>
                                            <div id="selectedChannelList" class="d-flex flex-wrap gap-2">
                                                <!-- 已选择的渠道标签将在这里显示 -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 提交按钮 -->
                            <div class="text-center">
                                <button type="button" class="btn btn-secondary me-2">
                                    <i class="fas fa-times"></i> 取消
                                </button>
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-save"></i> Save Offer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script>
        // 模拟渠道数据
        const mockChannels = [
            { uuid: 'ch-001-facebook', name: 'Facebook Ads', type: 'Social Media' },
            { uuid: 'ch-002-google', name: 'Google Ads', type: 'Search Engine' },
            { uuid: 'ch-003-tiktok', name: 'TikTok Ads', type: 'Social Media' },
            { uuid: 'ch-004-youtube', name: 'YouTube Ads', type: 'Video Platform' },
            { uuid: 'ch-005-instagram', name: 'Instagram Ads', type: 'Social Media' },
            { uuid: 'ch-006-twitter', name: 'Twitter Ads', type: 'Social Media' },
            { uuid: 'ch-007-linkedin', name: 'LinkedIn Ads', type: 'Professional' },
            { uuid: 'ch-008-snapchat', name: 'Snapchat Ads', type: 'Social Media' }
        ];

        let selectedChannels = [];

        // 监听渠道模式切换
        document.querySelectorAll('input[name="channelMode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const customSection = document.getElementById('customChannelSection');
                if (this.value === 'custom') {
                    customSection.style.display = 'block';
                } else {
                    customSection.style.display = 'none';
                    selectedChannels = [];
                    updateSelectedChannels();
                }
            });
        });

        // 搜索渠道
        function searchChannels() {
            const keyword = document.getElementById('channelSearch').value.toLowerCase();
            if (!keyword.trim()) {
                Utils.showToast('请输入搜索关键词', 'warning');
                return;
            }

            const results = mockChannels.filter(channel => 
                channel.uuid.toLowerCase().includes(keyword) || 
                channel.name.toLowerCase().includes(keyword)
            );

            displayChannelResults(results);
        }

        // 显示搜索结果
        function displayChannelResults(channels) {
            const resultsDiv = document.getElementById('channelResults');
            const listDiv = document.getElementById('channelList');
            
            if (channels.length === 0) {
                listDiv.innerHTML = '<p class="text-muted mb-0">未找到匹配的渠道</p>';
            } else {
                listDiv.innerHTML = channels.map(channel => `
                    <div class="d-flex justify-content-between align-items-center py-2 border-bottom">
                        <div>
                            <strong>${channel.name}</strong>
                            <br>
                            <small class="text-muted">UUID: ${channel.uuid}</small>
                            <br>
                            <span class="badge bg-secondary">${channel.type}</span>
                        </div>
                        <button class="btn btn-sm btn-outline-primary" onclick="selectChannel('${channel.uuid}')">
                            选择
                        </button>
                    </div>
                `).join('');
            }
            
            resultsDiv.style.display = 'block';
        }

        // 选择渠道
        function selectChannel(uuid) {
            const channel = mockChannels.find(ch => ch.uuid === uuid);
            if (channel && !selectedChannels.find(ch => ch.uuid === uuid)) {
                selectedChannels.push(channel);
                updateSelectedChannels();
                Utils.showToast(`已选择渠道: ${channel.name}`, 'success');
            }
        }

        // 移除选择的渠道
        function removeChannel(uuid) {
            selectedChannels = selectedChannels.filter(ch => ch.uuid !== uuid);
            updateSelectedChannels();
        }

        // 更新已选择的渠道显示
        function updateSelectedChannels() {
            const selectedDiv = document.getElementById('selectedChannels');
            const listDiv = document.getElementById('selectedChannelList');
            
            if (selectedChannels.length === 0) {
                selectedDiv.style.display = 'none';
            } else {
                selectedDiv.style.display = 'block';
                listDiv.innerHTML = selectedChannels.map(channel => `
                    <span class="badge bg-primary fs-6 p-2">
                        ${channel.name}
                        <button type="button" class="btn-close btn-close-white ms-2" onclick="removeChannel('${channel.uuid}')"></button>
                    </span>
                `).join('');
            }
        }

        // 表单提交
        document.getElementById('offerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const channelMode = document.querySelector('input[name="channelMode"]:checked').value;
            
            // 验证自定义渠道模式下是否选择了渠道
            if (channelMode === 'custom' && selectedChannels.length === 0) {
                Utils.showToast('请至少选择一个渠道', 'warning');
                return;
            }
            
            // 模拟保存过程
            const saveBtn = document.querySelector('button[type="submit"]');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';
            
            setTimeout(() => {
                Utils.showToast('Offer创建成功！', 'success');
                
                // 跳转到渠道设置页面
                setTimeout(() => {
                    if (channelMode === 'custom') {
                        window.location.href = 'channel-settings.html?channels=' + selectedChannels.map(ch => ch.uuid).join(',');
                    } else {
                        Utils.showToast('使用默认渠道逻辑，Offer创建完成', 'info');
                        saveBtn.disabled = false;
                        saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Offer';
                    }
                }, 1000);
            }, 2000);
        });

        // 搜索框回车事件
        document.getElementById('channelSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchChannels();
            }
        });
    </script>
</body>
</html>
