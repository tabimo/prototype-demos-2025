<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2S对接选择 - S2S渠道对接系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/main.css" rel="stylesheet">
    <style>
        .selected-item {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 4px;
            padding: 4px 8px;
            margin: 2px;
            display: inline-block;
            font-size: 12px;
        }
        .template-tag {
            cursor: pointer;
            transition: all 0.2s;
        }
        .template-tag:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .selection-summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-arrow-left"></i> S2S系统
            </a>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html" class="text-white-50">首页</a></li>
                    <li class="breadcrumb-item active text-white">S2S对接选择</li>
                </ol>
            </nav>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 左侧：选择区域 -->
            <div class="col-lg-8">
                <!-- Offer选择 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-bullhorn text-success"></i>
                            选择Offer
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">单个输入</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="singleOfferInput" 
                                           placeholder="输入Offer UUID" onkeyup="searchOffers(this.value)">
                                    <button class="btn btn-outline-primary" onclick="addSingleOffer()">
                                        <i class="fas fa-plus"></i> 添加
                                    </button>
                                </div>
                                <div id="offerSuggestions" class="mt-2" style="display: none;">
                                    <!-- 搜索建议将在这里显示 -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">批量粘贴</label>
                                <div class="input-group">
                                    <textarea class="form-control" id="batchOfferInput" rows="2"
                                              placeholder="多个Offer UUID用逗号或换行符分隔"></textarea>
                                    <button class="btn btn-outline-success" onclick="addBatchOffers()">
                                        <i class="fas fa-paste"></i> 批量添加
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <label class="form-label">已选择的Offer</label>
                            <div id="selectedOffers" class="border rounded p-2 min-height-50">
                                <small class="text-muted">暂未选择Offer</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Channel选择 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-broadcast-tower text-info"></i>
                            选择Channel
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 手动输入 -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">单个输入</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="singleChannelInput" 
                                           placeholder="输入Channel UUID">
                                    <button class="btn btn-outline-primary" onclick="addSingleChannel()">
                                        <i class="fas fa-plus"></i> 添加
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">批量粘贴</label>
                                <div class="input-group">
                                    <textarea class="form-control" id="batchChannelInput" rows="2"
                                              placeholder="多个Channel UUID用逗号或换行符分隔"></textarea>
                                    <button class="btn btn-outline-success" onclick="addBatchChannels()">
                                        <i class="fas fa-paste"></i> 批量添加
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 快速选择 -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">快速选择</label>
                                <button class="btn btn-outline-warning w-100" onclick="showOfferChannelModal()">
                                    <i class="fas fa-magic"></i> + Offer的Channel
                                </button>
                                <small class="text-muted">选择Offer当前Running状态的渠道</small>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">快捷模板</label>
                                <div id="templateTags">
                                    <!-- 模板标签将在这里显示 -->
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label">已选择的Channel</label>
                            <div id="selectedChannels" class="border rounded p-2 min-height-50">
                                <small class="text-muted">暂未选择Channel</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 其他功能 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-tools text-warning"></i>
                            其他功能
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="addToWhiteList">
                                    <label class="form-check-label" for="addToWhiteList">
                                        <strong>加入Channel White List</strong>
                                        <br><small class="text-muted">将选中的渠道加入Offer白名单</small>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary" onclick="copyChannelUuids()">
                                    <i class="fas fa-copy"></i> 复制Channel UUID
                                </button>
                                <small class="text-muted d-block">复制已选择的Channel UUID列表</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：选择摘要 -->
            <div class="col-lg-4">
                <div class="card sticky-top">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list-check text-primary"></i>
                            选择摘要
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="selection-summary">
                            <div class="mb-3">
                                <h6 class="text-primary">
                                    <i class="fas fa-bullhorn"></i> 
                                    Offer (<span id="offerCount">0</span>)
                                </h6>
                                <div id="offerSummary" class="text-muted">
                                    暂未选择
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <h6 class="text-info">
                                    <i class="fas fa-broadcast-tower"></i> 
                                    Channel (<span id="channelCount">0</span>)
                                </h6>
                                <div id="channelSummary" class="text-muted">
                                    暂未选择
                                </div>
                            </div>
                            
                            <hr>
                            
                            <div class="mb-3">
                                <h6 class="text-success">
                                    <i class="fas fa-calculator"></i> 
                                    预计生成记录
                                </h6>
                                <div class="fs-4 text-success fw-bold" id="totalRecords">0</div>
                                <small class="text-muted">Offer × Channel = S2S配置记录数</small>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-success btn-lg" onclick="proceedToConfig()" disabled id="proceedBtn">
                                <i class="fas fa-arrow-right"></i> 进入S2S配置
                            </button>
                            <button class="btn btn-outline-secondary" onclick="clearAllSelections()">
                                <i class="fas fa-trash"></i> 清空选择
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Offer Channel选择模态框 -->
    <div class="modal fade" id="offerChannelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">选择Offer获取Running渠道</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">输入Offer UUID</label>
                    <input type="text" class="form-control" id="offerChannelInput" 
                           placeholder="输入关键词搜索Offer" onkeyup="searchOffersForChannel(this.value)">
                    <div id="offerChannelSuggestions" class="mt-2">
                        <!-- 搜索建议将在这里显示 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addOfferChannels()" disabled id="addOfferChannelsBtn">
                        <i class="fas fa-plus"></i> 添加渠道
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script>
        // 模拟数据
        const mockOffers = [
            'zhitian_test_001', 'zhitian_test_002', 'zhitian_test_003', 'zhitian_test_004', 'zhitian_test_005',
            'zhitian_test_006', 'zhitian_test_007', 'zhitian_test_008', 'zhitian_test_009', 'zhitian_test_010',
            'zhitian_test_011', 'zhitian_test_012', 'zhitian_test_013', 'zhitian_test_014', 'zhitian_test_015',
            'zhitian_test_016', 'zhitian_test_017', 'zhitian_test_018', 'zhitian_test_019', 'zhitian_test_020'
        ];

        const mockChannels = [
            'abc', 'abcd', 'alphamobi', 'ntd_dsp', 'nx_dsp', 'facebook_ads', 'google_ads', 
            'tiktok_ads', 'snapchat_ads', 'twitter_ads', 'linkedin_ads', 'pinterest_ads',
            'unity_ads', 'ironsource', 'vungle', 'chartboost', 'admob', 'mopub'
        ];

        const mockTemplates = [
            {id: 1, name: '主流社媒', channels: ['facebook_ads', 'tiktok_ads', 'snapchat_ads', 'twitter_ads']},
            {id: 2, name: '搜索引擎', channels: ['google_ads']},
            {id: 3, name: 'DSP平台', channels: ['ntd_dsp', 'nx_dsp']},
            {id: 4, name: '测试渠道', channels: ['abc', 'abcd']},
            {id: 5, name: '高质量渠道', channels: ['alphamobi', 'facebook_ads', 'google_ads']}
        ];

        // 模拟Offer的Running渠道数据
        const mockOfferChannels = {
            'zhitian_test_001': ['abc', 'facebook_ads', 'google_ads'],
            'zhitian_test_002': ['abc', 'tiktok_ads', 'snapchat_ads'],
            'zhitian_test_003': ['abc', 'alphamobi', 'ntd_dsp'],
            'zhitian_test_004': ['abc', 'unity_ads', 'ironsource'],
            'zhitian_test_005': ['abc', 'google_ads', 'twitter_ads']
        };

        let selectedOffers = [];
        let selectedChannels = [];
        let selectedOfferForChannel = null;

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderTemplates();
            updateSummary();
            
            // 检查URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const offerParam = urlParams.get('offer');
            if (offerParam) {
                selectedOffers = [offerParam];
                updateSelectedOffers();
                updateSummary();
            }
        });

        // 渲染模板标签
        function renderTemplates() {
            const container = document.getElementById('templateTags');
            container.innerHTML = mockTemplates.map(template => `
                <span class="badge bg-secondary template-tag me-1 mb-1" onclick="selectTemplate(${template.id})">
                    ${template.name} (${template.channels.length})
                </span>
            `).join('');
        }

        // 搜索Offer
        function searchOffers(keyword) {
            const suggestions = document.getElementById('offerSuggestions');
            if (!keyword.trim()) {
                suggestions.style.display = 'none';
                return;
            }

            const matches = mockOffers.filter(offer => 
                offer.toLowerCase().includes(keyword.toLowerCase())
            );

            if (matches.length === 0) {
                suggestions.style.display = 'none';
                return;
            }

            suggestions.innerHTML = matches.slice(0, 5).map(offer => `
                <div class="suggestion-item p-2 border-bottom cursor-pointer" onclick="selectOfferSuggestion('${offer}')">
                    <code>${offer}</code>
                </div>
            `).join('');
            suggestions.style.display = 'block';
        }

        // 选择Offer建议
        function selectOfferSuggestion(offer) {
            document.getElementById('singleOfferInput').value = offer;
            document.getElementById('offerSuggestions').style.display = 'none';
        }

        // 添加单个Offer
        function addSingleOffer() {
            const input = document.getElementById('singleOfferInput');
            const offer = input.value.trim();
            
            if (!offer) {
                Utils.showToast('请输入Offer UUID', 'warning');
                return;
            }

            if (!mockOffers.includes(offer)) {
                Utils.showToast('Offer不存在，请检查UUID', 'danger');
                return;
            }

            if (selectedOffers.includes(offer)) {
                Utils.showToast('Offer已存在', 'warning');
                return;
            }

            selectedOffers.push(offer);
            input.value = '';
            document.getElementById('offerSuggestions').style.display = 'none';
            updateSelectedOffers();
            updateSummary();
        }

        // 批量添加Offer
        function addBatchOffers() {
            const input = document.getElementById('batchOfferInput');
            const text = input.value.trim();
            
            if (!text) {
                Utils.showToast('请输入Offer UUID', 'warning');
                return;
            }

            const offers = text.split(/[,\n]/).map(o => o.trim()).filter(o => o);
            let addedCount = 0;
            let invalidCount = 0;

            offers.forEach(offer => {
                if (!mockOffers.includes(offer)) {
                    invalidCount++;
                    return;
                }
                if (!selectedOffers.includes(offer)) {
                    selectedOffers.push(offer);
                    addedCount++;
                }
            });

            input.value = '';
            updateSelectedOffers();
            updateSummary();

            if (addedCount > 0) {
                Utils.showToast(`成功添加${addedCount}个Offer${invalidCount > 0 ? `，${invalidCount}个无效` : ''}`, 'success');
            } else if (invalidCount > 0) {
                Utils.showToast(`${invalidCount}个Offer无效`, 'warning');
            }
        }

        // 添加单个Channel
        function addSingleChannel() {
            const input = document.getElementById('singleChannelInput');
            const channel = input.value.trim();
            
            if (!channel) {
                Utils.showToast('请输入Channel UUID', 'warning');
                return;
            }

            if (selectedChannels.includes(channel)) {
                Utils.showToast('Channel已存在', 'warning');
                return;
            }

            selectedChannels.push(channel);
            input.value = '';
            updateSelectedChannels();
            updateSummary();
        }

        // 批量添加Channel
        function addBatchChannels() {
            const input = document.getElementById('batchChannelInput');
            const text = input.value.trim();
            
            if (!text) {
                Utils.showToast('请输入Channel UUID', 'warning');
                return;
            }

            const channels = text.split(/[,\n]/).map(c => c.trim()).filter(c => c);
            let addedCount = 0;

            channels.forEach(channel => {
                if (!selectedChannels.includes(channel)) {
                    selectedChannels.push(channel);
                    addedCount++;
                }
            });

            input.value = '';
            updateSelectedChannels();
            updateSummary();

            if (addedCount > 0) {
                Utils.showToast(`成功添加${addedCount}个Channel`, 'success');
            }
        }

        // 选择模板
        function selectTemplate(templateId) {
            const template = mockTemplates.find(t => t.id === templateId);
            if (!template) return;

            let addedCount = 0;
            template.channels.forEach(channel => {
                if (!selectedChannels.includes(channel)) {
                    selectedChannels.push(channel);
                    addedCount++;
                }
            });

            updateSelectedChannels();
            updateSummary();

            if (addedCount > 0) {
                Utils.showToast(`从模板"${template.name}"添加了${addedCount}个Channel`, 'success');
            } else {
                Utils.showToast(`模板"${template.name}"中的Channel已全部选中`, 'info');
            }
        }

        // 显示Offer Channel模态框
        function showOfferChannelModal() {
            selectedOfferForChannel = null;
            document.getElementById('offerChannelInput').value = '';
            document.getElementById('offerChannelSuggestions').innerHTML = '';
            document.getElementById('addOfferChannelsBtn').disabled = true;
            new bootstrap.Modal(document.getElementById('offerChannelModal')).show();
        }

        // 搜索Offer用于获取Channel
        function searchOffersForChannel(keyword) {
            const suggestions = document.getElementById('offerChannelSuggestions');
            if (!keyword.trim()) {
                suggestions.innerHTML = '';
                selectedOfferForChannel = null;
                document.getElementById('addOfferChannelsBtn').disabled = true;
                return;
            }

            const matches = mockOffers.filter(offer => 
                offer.toLowerCase().includes(keyword.toLowerCase())
            );

            suggestions.innerHTML = matches.slice(0, 5).map(offer => `
                <div class="suggestion-item p-2 border rounded mb-1 cursor-pointer" onclick="selectOfferForChannel('${offer}')">
                    <div><code>${offer}</code></div>
                    <small class="text-muted">
                        Running渠道: ${mockOfferChannels[offer] ? mockOfferChannels[offer].join(', ') : '暂无'}
                    </small>
                </div>
            `).join('');
        }

        // 选择Offer用于获取Channel
        function selectOfferForChannel(offer) {
            selectedOfferForChannel = offer;
            document.getElementById('offerChannelInput').value = offer;
            document.getElementById('addOfferChannelsBtn').disabled = false;
        }

        // 添加Offer的Channel
        function addOfferChannels() {
            if (!selectedOfferForChannel) return;

            const channels = mockOfferChannels[selectedOfferForChannel] || [];
            let addedCount = 0;

            channels.forEach(channel => {
                if (!selectedChannels.includes(channel)) {
                    selectedChannels.push(channel);
                    addedCount++;
                }
            });

            updateSelectedChannels();
            updateSummary();
            bootstrap.Modal.getInstance(document.getElementById('offerChannelModal')).hide();

            if (addedCount > 0) {
                Utils.showToast(`从Offer "${selectedOfferForChannel}" 添加了${addedCount}个Running渠道`, 'success');
            } else {
                Utils.showToast('该Offer的Running渠道已全部选中', 'info');
            }
        }

        // 复制Channel UUID
        function copyChannelUuids() {
            if (selectedChannels.length === 0) {
                Utils.showToast('暂无选中的Channel', 'warning');
                return;
            }

            const text = selectedChannels.join(', ');
            navigator.clipboard.writeText(text).then(() => {
                Utils.showToast('Channel UUID已复制到剪贴板', 'success');
            }).catch(() => {
                Utils.showToast('复制失败，请手动复制', 'danger');
            });
        }

        // 更新已选择的Offer显示
        function updateSelectedOffers() {
            const container = document.getElementById('selectedOffers');
            if (selectedOffers.length === 0) {
                container.innerHTML = '<small class="text-muted">暂未选择Offer</small>';
                return;
            }

            container.innerHTML = selectedOffers.map(offer => `
                <span class="selected-item">
                    <code>${offer}</code>
                    <button type="button" class="btn-close btn-close-sm ms-1" onclick="removeOffer('${offer}')"></button>
                </span>
            `).join('');
        }

        // 更新已选择的Channel显示
        function updateSelectedChannels() {
            const container = document.getElementById('selectedChannels');
            if (selectedChannels.length === 0) {
                container.innerHTML = '<small class="text-muted">暂未选择Channel</small>';
                return;
            }

            container.innerHTML = selectedChannels.map(channel => `
                <span class="selected-item">
                    <code>${channel}</code>
                    <button type="button" class="btn-close btn-close-sm ms-1" onclick="removeChannel('${channel}')"></button>
                </span>
            `).join('');
        }

        // 移除Offer
        function removeOffer(offer) {
            selectedOffers = selectedOffers.filter(o => o !== offer);
            updateSelectedOffers();
            updateSummary();
        }

        // 移除Channel
        function removeChannel(channel) {
            selectedChannels = selectedChannels.filter(c => c !== channel);
            updateSelectedChannels();
            updateSummary();
        }

        // 更新摘要
        function updateSummary() {
            document.getElementById('offerCount').textContent = selectedOffers.length;
            document.getElementById('channelCount').textContent = selectedChannels.length;
            
            const totalRecords = selectedOffers.length * selectedChannels.length;
            document.getElementById('totalRecords').textContent = totalRecords;

            // 更新摘要显示
            const offerSummary = document.getElementById('offerSummary');
            const channelSummary = document.getElementById('channelSummary');

            if (selectedOffers.length === 0) {
                offerSummary.innerHTML = '<span class="text-muted">暂未选择</span>';
            } else {
                offerSummary.innerHTML = selectedOffers.slice(0, 3).map(o => `<code class="me-1">${o}</code>`).join('') +
                    (selectedOffers.length > 3 ? `<span class="text-muted">等${selectedOffers.length}个</span>` : '');
            }

            if (selectedChannels.length === 0) {
                channelSummary.innerHTML = '<span class="text-muted">暂未选择</span>';
            } else {
                channelSummary.innerHTML = selectedChannels.slice(0, 3).map(c => `<code class="me-1">${c}</code>`).join('') +
                    (selectedChannels.length > 3 ? `<span class="text-muted">等${selectedChannels.length}个</span>` : '');
            }

            // 更新按钮状态
            const proceedBtn = document.getElementById('proceedBtn');
            proceedBtn.disabled = selectedOffers.length === 0 || selectedChannels.length === 0;
        }

        // 清空所有选择
        function clearAllSelections() {
            if (confirm('确认清空所有选择？')) {
                selectedOffers = [];
                selectedChannels = [];
                updateSelectedOffers();
                updateSelectedChannels();
                updateSummary();
                Utils.showToast('已清空所有选择', 'info');
            }
        }

        // 进入S2S配置
        function proceedToConfig() {
            if (selectedOffers.length === 0 || selectedChannels.length === 0) {
                Utils.showToast('请先选择Offer和Channel', 'warning');
                return;
            }

            const addToWhiteList = document.getElementById('addToWhiteList').checked;
            
            // 构建参数
            const params = new URLSearchParams({
                offers: selectedOffers.join(','),
                channels: selectedChannels.join(','),
                whiteList: addToWhiteList
            });

            window.location.href = `s2s-config.html?${params.toString()}`;
        }

        // 点击其他地方关闭建议
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#singleOfferInput') && !e.target.closest('#offerSuggestions')) {
