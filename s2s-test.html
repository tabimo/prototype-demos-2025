<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2S Integration Test</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <style>
        body { margin: 0; padding: 20px; padding-bottom: 100px; }
        .fixed-submit-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e4e7ed;
            padding: 16px 20px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>S2S Integration Test</h2>
        <p>当前记录数: {{records.length}}</p>
        <el-button @click="addRecord">添加记录</el-button>
        
        <!-- 固定底部提交按钮 -->
        <div class="fixed-submit-bar">
            <div>
                <span style="color: #909399; font-size: 14px;">当前有 {{records.length}} 条记录</span>
            </div>
            <div>
                <el-button @click="clearRecords" :disabled="records.length === 0">清空</el-button>
                <el-button type="primary" @click="submitRecords" :disabled="records.length === 0">提交</el-button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;
        const { ElMessage } = ElementPlus;

        createApp({
            setup() {
                const records = ref([]);

                const addRecord = () => {
                    records.value.push({ id: Date.now() });
                    ElMessage.success('添加成功');
                };

                const clearRecords = () => {
                    records.value = [];
                    ElMessage.success('清空成功');
                };

                const submitRecords = () => {
                    ElMessage.success(`提交 ${records.value.length} 条记录`);
                    records.value = [];
                };

                return {
                    records,
                    addRecord,
                    clearRecords,
                    submitRecords
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
